
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion  multi="true" *ngIf="posts.length>0  && !isLoading">
  <app-post *ngFor="let post of posts" [Title]="post.Title" [Content]="post.Content" [Id]="post.Id"></app-post>
</mat-accordion>

<p class="info-text mat-title" *ngIf="posts.length<=0 && !isLoading">
  No Posts Yet!!
</p>
