  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">

    <mat-form-field>
      <input
      matInput
      type="text"
      required
      placeholder="Post Title"
      formControlName="title"

      >
      <mat-error *ngIf="form.get('title').invalid">{{ "Please Enter Atleast 3 characters" }}</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" >Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" hidden>
    </div>
    <div class="image-preview"  *ngIf="imagePreview !== '' && imagePreview">
      <img [alt]="form.value.title" [src]="imagePreview">
    </div>

    <mat-form-field >


      <textarea
      matInput rows="6"
      required
      placeholder="Post Content"
      formControlName="content"
      >
    </textarea>
    <mat-error  *ngIf="form.get('content').invalid">{{ "Please Enter Atleast 10 characters" }}
    </mat-error>

    </mat-form-field>

    <button
    mat-raised-button
    color="primary"
    type="submit"
    >Save Post
  </button>



  </form>

</mat-card>
