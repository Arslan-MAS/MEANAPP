

  <mat-expansion-panel *ngIf="!isLoading" (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ title }}
        </mat-panel-title>
        <mat-panel-description>
          <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="post-image">
         <img [src]="imagePath" [alt]="title">

      </div>
      <p>{{ content }} </p>

      <mat-action-row *ngIf="isLoggedIn && postUserId==userId">
        <button mat-button color="warn" (click)="onDelete(id)">Delete</button>
        <button mat-button color="primary" [routerLink]='["/edit" , id]' >Edit</button>
      </mat-action-row>

  </mat-expansion-panel>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
