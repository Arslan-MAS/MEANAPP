<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignUp(signupForm)" #signupForm="ngForm">

    <mat-form-field>
      <input
      matInput
      type="email"
      ngModel
      name="email"
      required
      email
      placeholder="E-mail"
      #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.invalid">{{ "Please Enter a valid Email" }}</mat-error>
    </mat-form-field>


    <mat-form-field >


      <input
      matInput
      ngModel
      name="password"
      required
      minlength="6"
      placeholder="Password"
      #passwordInput="ngModel"
      type="password"
      >

    <mat-error  *ngIf="passwordInput.invalid">{{ "Please Enter a Valid Password" }}
    </mat-error>

    </mat-form-field>

    <button
    mat-raised-button
    color="primary"
    type="submit"
    >Sign Up
  </button>



  </form>
